<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="$input.name" placeholder="$input.label" alt="$input.label">$input.label</label>
    <div class="col-sm-10">
        <select [formControl]="$input.name" type="$input.name" class="form-control form-control-sm" id="$input.name" title="$input.label: {{$input.name.value}}">
        </select>
    </div>
</div>
